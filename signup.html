<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxe | Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-5xl mx-auto grid md:grid-cols-2 bg-black/60 backdrop-blur border border-[#262626] rounded-3xl overflow-hidden shadow-2xl">
    <!-- Left visual -->
    <div class="relative hidden md:flex items-end justify-start p-8 bg-gradient-to-b from-[#222] to-black">
      <div class="absolute inset-0 bg-[url('https://images.pexels.com/photos/292999/pexels-photo-292999.jpeg')] bg-cover bg-center opacity-40"></div>
      <div class="relative z-10 space-y-4">
        <h1 class="text-4xl font-semibold text-[#d4af37] tracking-wider uppercase">LUXE</h1>
        <p class="text-sm text-gray-300 max-w-xs">Exclusive drops, early access, and members-only rewards.</p>
      </div>
    </div>

    <!-- Right form -->
    <div class="p-10 space-y-8">
      <h2 class="text-2xl font-semibold tracking-wide uppercase text-[#d4af37] text-center">Unlock Exclusive Access</h2>

      <form class="space-y-4 text-xs max-w-sm mx-auto">
        <input type="text" placeholder="Full Name" class="w-full bg-black border border-[#333] rounded-md px-4 py-2.5 placeholder:text-gray-500 focus:border-[#d4af37]">
        <input type="email" placeholder="Email" class="w-full bg-black border border-[#333] rounded-md px-4 py-2.5 placeholder:text-gray-500 focus:border-[#d4af37]">
        <input type="password" placeholder="Password" class="w-full bg-black border border-[#333] rounded-md px-4 py-2.5 placeholder:text-gray-500 focus:border-[#d4af37]">
        <button class="w-full bg-[#d4af37] text-black py-2.5 rounded-full font-medium hover:bg-[#f1d483] transition uppercase tracking-wide">Create Account</button>
      </form>

      <p class="text-center text-xs">
        Already a member? <a href="login.html" class="text-[#d4af37] hover:underline">Login</a><br>
        <a href="Black_Gold_Revolve_Style_Homepage.html" class="text-gray-400 hover:text-[#d4af37]">Back to home</a>
      </p>
    </div>
  </div>
</body>
</html>
